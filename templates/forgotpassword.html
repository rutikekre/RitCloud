<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RitCloud - Forgot Password</title>

    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>

<body>
<nav class="my-5">
    <h1 style="text-align:center;font-size:250%;margin-top:20px"><i class="bx bxs-cloud bx-lg"></i><span
            style="color:Blue"><b>Rit</b></span>Cloud</h1>
</nav>
<hr style="background-color:black;height:2px">

<div id="alerts">
    {% if alert== '1' %}
    <div class="alert alert-danger mx-5 my-3 alert-dismissible fade show" role="alert">
        Account With this Email does not exist..Enter valid Email ID.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endif %}
</div>

<div class="container my-3 p-3 text-center">
    <h3>Enter Your Mail Id Linked to Your Account.</h3>
    <h6>We will send You OTP on your Email Account.<br>to Reset Password</h6>
    <form action="forgotpasswordhandle" method="post" class="my-5 form-group">
        <input class="" type="email" name='email'>
        <input type="submit" class="btn btn-primary" name="emailsubmit" value="Submit">
    </form>
</div>

</body>
</html>
