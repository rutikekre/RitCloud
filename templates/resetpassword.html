<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RitCloud - Reset Password</title>

    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>

<body>
<nav class="my-5">
    <h1 style="text-align:center;font-size:250%;margin-top:20px"><i class="bx bxs-cloud bx-lg"></i><span
            style="color:Blue"><b>Rit</b></span>Cloud</h1>
</nav>
<hr style="background-color:black;height:2px">

<div id="alerts">
    {% if alert== '1' %}
    <div class="alert alert-danger mx-5 my-3 alert-dismissible fade show" role="alert">
        Something went Wrong...Please Check Password.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endif %}
</div>


<div class="container my-3 p-3 text-center">
    <h2>Enter Password</h2>
    <form action="resetpasswordhandle" method="post" class="my-5 form-group">
        <div class="row">
            <div class="col-md-6 text-right">
                <h5><label for="pass">Password :</label></h5>
            </div>
            <div class="col-md-6 text-left">
                <input id="pass" type="password" name='passw'>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 text-right">
                <h5><label for="cpass">Confirm Password :</label></h5>
            </div>
            <div class="col-md-6 text-left">
                <input id="cpass" type="password" name="cpassw">
            </div>
        </div>
        <input type="submit" class="btn btn-primary my-3" name="submit">
    </form>
</div>

</body>
</html>
